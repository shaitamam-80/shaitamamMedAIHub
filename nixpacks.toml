# Nixpacks configuration for Railway deployment (Monorepo Root)

[phases.setup]
nixPkgs = ["python311", "gcc", "zlib"]
aptPkgs = ["libstdc++6"]

[phases.install]
# Install dependencies from backend/requirements.txt
cmds = ["python -m venv --copies /opt/venv && . /opt/venv/bin/activate && pip install -r backend/requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
# Run uvicorn from the backend directory
cmd = "cd backend && /opt/venv/bin/python -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
