# MedAI Hub - CI Pipeline
# Runs on pull requests and pushes to develop/main branches

name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ================================
  # Backend Tests & Linting
  # ================================
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest-cov

      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: |
          ruff format --check .

      - name: Run tests with coverage
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY || 'test_key' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY || 'test_key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test_key' }}
          DEBUG: 'False'
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing -v || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ================================
  # Frontend Tests & Type Checking
  # ================================
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test_key
        run: npm run build

  # ================================
  # Security Scanning
  # ================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ================================
  # Docker Build Test
  # ================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: medai-hub-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ================================
  # Deployment Readiness Check
  # ================================
  deploy-check:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    needs: [backend, frontend, security, docker]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for sensitive files
        run: |
          # Check for .env files that shouldn't be committed
          if find . -name ".env" -not -path "./.git/*" | grep -q .; then
            echo "::error::Found .env files in repository!"
            exit 1
          fi

          # Check for common secret patterns
          if grep -rI "SUPABASE_SERVICE_ROLE_KEY\s*=" --include="*.py" --include="*.ts" --include="*.js" . 2>/dev/null | grep -v "os.getenv\|process.env\|settings\." | head -1; then
            echo "::warning::Potential hardcoded secrets found"
          fi

          echo "Security checks passed"

      - name: Verify critical files exist
        run: |
          # Check backend
          test -f backend/main.py || (echo "::error::backend/main.py missing" && exit 1)
          test -f backend/requirements.txt || (echo "::error::backend/requirements.txt missing" && exit 1)
          test -f backend/Dockerfile || (echo "::error::backend/Dockerfile missing" && exit 1)

          # Check frontend
          test -f frontend/package.json || (echo "::error::frontend/package.json missing" && exit 1)
          test -f frontend/next.config.js || (echo "::error::frontend/next.config.js missing" && exit 1)

          echo "All critical files present"

      - name: Summary
        run: |
          echo "## Deployment Readiness Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ready for deployment to $(echo ${{ github.ref }} | sed 's/refs\/heads\///')" >> $GITHUB_STEP_SUMMARY
